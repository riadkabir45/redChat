<div class="topnav">
	{% for key,value in request.session.nav.items %}
	{% if value == request.path %}
	<a class="active" href="{{value}}">{{key}}</a>
	{% else %}
	<a href="{{value}}">{{key}}</a>
	{% endif %}
	{% endfor %}
	{% if request.user.id is not None %}
	<a href="/logout">Logout</a>
	{% endif %}
</div>
